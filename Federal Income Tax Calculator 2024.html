<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Income Tax Calculator 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #04365d;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 2.4rem;
        }

        main {
            padding: 80px 20px 20px;
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #063b63;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #05416b;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #d9f3ff;
            border-left: 4px solid #03314a;
            border-radius: 4px;
            font-size: 1.3rem;
            color: #333;
        }

        footer {
            background-color: #09375c;
            color: white;
            text-align: center;
            padding: 16px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
    </style>
</head>
<body>
    <header>
        <h1>Federal Income Tax Calculator 2024</h1>
    </header>
    <main>
        <form id="tax-form">
            <div class="form-group">
                <label for="income">Work Income for 2024:</label>
                <input type="number" id="income" placeholder="e.g., 50000" min="0" required>
            </div>
            <div class="form-group">
                <label for="other-income">Other Income (e.g., gains):</label>
                <input type="number" id="other-income" placeholder="e.g., 1000" min="0">
            </div>
            <div class="form-group">
                <label for="capital-losses">Capital Losses:</label>
                <input type="number" id="capital-losses" placeholder="e.g., 500" min="0">
            </div>
            <div class="form-group">
                <label for="filing-status">Filing Status:</label>
                <select id="filing-status" required>
                    <option value="">Select...</option>
                    <option value="false">Single</option>
                    <option value="true">Married Filing Jointly</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dependents">Dependents:</label>
                <input type="number" id="dependents" placeholder="e.g., 2" min="0">
            </div>
            <div class="form-group">
                <label for="deductions">Itemized Deductions:</label>
                <input type="number" id="deductions" placeholder="e.g., 3000" min="0">
            </div>
            <div class="form-group">
                <label for="withheld">Tax Withheld by Employer:</label>
                <input type="number" id="withheld" placeholder="e.g., 2000" min="0">
            </div>
            <button type="button" onclick="calculateTax()">Calculate</button>
        </form>
        <div id="result"></div>
    </main>
    <footer>
        <p>&copy; 2024 Federal Tax Calculator. All rights reserved.</p>
    </footer>
    <script>
        function calculateTax() {
            const income = parseFloat(document.getElementById('income').value);
            const otherIncome = parseFloat(document.getElementById('other-income').value) || 0;
            const capitalLosses = parseFloat(document.getElementById('capital-losses').value) || 0;
            const isJoint = document.getElementById('filing-status').value === 'true';
            const dependents = parseInt(document.getElementById('dependents').value) || 0;
            const deductions = parseFloat(document.getElementById('deductions').value) || 0;
            const withheld = parseFloat(document.getElementById('withheld').value) || 0;

            if (isNaN(income) || income < 0) {
                alert('Please enter a valid income amount.');
                return;
            }

            const stdDeduction = isJoint ? 29200 : 14600;
            const capitalLossCap = 3000;
            const adjustedCapitalLosses = Math.min(capitalLossCap, capitalLosses);
            const totalDeductions = stdDeduction + deductions;
            const taxableIncome = Math.max(0, income + otherIncome - adjustedCapitalLosses - totalDeductions);

            const taxBrackets = [
                { limit: isJoint ? 23400 : 11700, rate: 0.10 },
                { limit: isJoint ? 93400 : 46500, rate: 0.12 },
                { limit: isJoint ? 214200 : 105900, rate: 0.22 },
                { limit: isJoint ? 364200 : 182800, rate: 0.24 },
                { limit: isJoint ? 462800 : 234600, rate: 0.32 },
                { limit: isJoint ? 614200 : 586000, rate: 0.35 },
                { limit: Infinity, rate: 0.37 }
            ];

            let tax = 0;
            let previousLimit = 0;

            for (const bracket of taxBrackets) {
                if (taxableIncome > previousLimit) {
                    const incomeInBracket = Math.min(taxableIncome - previousLimit, bracket.limit - previousLimit);
                    tax += incomeInBracket * bracket.rate;
                    previousLimit = bracket.limit;
                } else {
                    break;
                }
            }

            const taxDue = Math.max(0, tax - withheld);
            const resultMessage = taxDue > 0 
                ? `You owe $${taxDue.toFixed(2)} in federal income taxes for 2024.`
                : `You will receive a refund of $${Math.abs(taxDue).toFixed(2)} for 2024.`;

            document.getElementById('result').innerText = resultMessage;
        }
    </script>
</body>
</html>
