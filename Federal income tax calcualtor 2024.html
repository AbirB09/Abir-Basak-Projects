<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Income Tax Calculator 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #05416f;
            color: #ffffff;
            padding: 1.5em 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 600;
        }

        main {
            padding: 5em 2em 2em;
            max-width: 1100px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 2em;
            padding: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        button {
            background-color: #03355b;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #05487a;
        }

        #result {
            font-size: 1.4em;
            font-weight: 600;
            margin-top: 20px;
            padding: 15px;
            background-color: #e1f5fe;
            border-left: 8px solid #063651;
            border-radius: 8px;
            color: #333;
        }

        footer {
            background-color: #003e72;
            color: #ffffff;
            text-align: center;
            padding: 1.5em 2em;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            button {
                padding: 10px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Federal Income Tax Calculator 2024</h1>
    </header>
    <main>
        <section>
            <form id="tax-form">
                <div class="form-group">
                    <label for="income">Enter your work income for 2024:</label>
                    <input type="number" id="income" required placeholder="e.g., 50000" min="0">
                </div>
                <div class="form-group">
                    <label for="other-income">Other income (e.g., capital gains):</label>
                    <input type="number" id="other-income" placeholder="e.g., 1000" min="0">
                </div>
                <div class="form-group">
                    <label for="capital-losses">Capital losses:</label>
                    <input type="number" id="capital-losses" placeholder="e.g., 500" min="0">
                </div>
                <div class="form-group">
                    <label for="filing-status">Filing status:</label>
                    <select id="filing-status" required>
                        <option value="">Select...</option>
                        <option value="false">Single</option>
                        <option value="true">Married Filing Jointly</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dependents">Number of dependents:</label>
                    <input type="number" id="dependents" placeholder="e.g., 2" min="0">
                </div>
                <div class="form-group">
                    <label for="deductions">Itemized deductions (if applicable):</label>
                    <input type="number" id="deductions" placeholder="e.g., 3000" min="0">
                </div>
                <div class="form-group">
                    <label for="withheld">Total amount withheld by employer:</label>
                    <input type="number" id="withheld" placeholder="e.g., 2000" min="0">
                </div>
                <button type="button" onclick="calculateTax()">Calculate</button>
            </form>
            <div id="result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Federal Tax Calculator. All rights reserved.</p>
    </footer>
    <script>
        function calculateTax() {
            const income = parseFloat(document.getElementById('income').value);
            const otherIncome = parseFloat(document.getElementById('other-income').value) || 0;
            const capitalLosses = parseFloat(document.getElementById('capital-losses').value) || 0;
            const isJoint = document.getElementById('filing-status').value === 'true';
            const dependents = parseInt(document.getElementById('dependents').value) || 0;
            const deductions = parseFloat(document.getElementById('deductions').value) || 0;
            const withheld = parseFloat(document.getElementById('withheld').value) || 0;

            if (isNaN(income) || income < 0) {
                alert('Please enter a valid number for your work income.');
                return;
            }

            const standardDeduction = isJoint ? 29200 : 14600;
            const capitalLossLimit = 3000;
            const capitalLossesAdjusted = Math.min(capitalLossLimit, capitalLosses);
            const totalDeductions = standardDeduction + deductions;
            const taxableIncome = Math.max(0, income + otherIncome - capitalLossesAdjusted - totalDeductions);

            const brackets = [
                { limit: isJoint ? 23400 : 11700, rate: 0.10 },
                { limit: isJoint ? 93400 : 46500, rate: 0.12 },
                { limit: isJoint ? 214200 : 105900, rate: 0.22 },
                { limit: isJoint ? 364200 : 182800, rate: 0.24 },
                { limit: isJoint ? 462800 : 234600, rate: 0.32 },
                { limit: isJoint ? 614200 : 586000, rate: 0.35 },
                { limit: Infinity, rate: 0.37 }
            ];

            let tax = 0;
            let previousLimit = 0;

            for (const bracket of brackets) {
                if (taxableIncome > previousLimit) {
                    const incomeInBracket = Math.min(taxableIncome - previousLimit, bracket.limit - previousLimit);
                    tax += incomeInBracket * bracket.rate;
                    previousLimit = bracket.limit;
                } else {
                    break;
                }
            }

            const taxDue = Math.max(0, tax - withheld);
            const result = taxDue > 0 ? `Your federal income tax for 2024 is: $${taxDue.toFixed(2)}` : `Your federal income tax refund for 2024 is: $${Math.abs(taxDue).toFixed(2)}`;

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
